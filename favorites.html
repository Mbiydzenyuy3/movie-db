<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="container">
      <section class="watched">
        <div id="favorites">
          <img src="" alt="image-jpg" />
          <div id="overlay-two">
            <div class="favorite-content">
              <h3></h3>
              <p class="read-the-docs"></p>
            </div>
            <button id="counter" type="button"></button>
          </div>
        </div>
        <div id="overlay">
          <span class="movies"></span>
          <h3 class="heading-three-item"></h3>
          <p class="para-one"></p>
          <span class="rating"></span>
          <div class="buttons">
            <button id="cta" type="button">
              <img src="" alt="" class="watchlist" />
              <span>Watch Trailer</span>
            </button>
            <button id="counter" type="button">Add watchlist</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/carousel.js"></script>
  </body>
</html>
