<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Vite App</title>
</head>

<body>
  <div id="details-page">
    <!-- header section -->
    <header>
      <div class="container header">
        <div class="logo">
          <img class="main-logo" src=" /assets/img/Logo.png" alt="logo" />
          <img class="logo-name" src=" /assets/img/SaintStream.png" alt="logo" />
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="movie-infos-page">Movies</a></li>
            <li><a href="index.html">tv Shows</a></li>
          </ul>
          <a href="index.html"><button style="background-color: transparent; color: #fff;">Back to home</button></a>
        </nav>
        <div class="searchbar">
          <form class="search-form">
            <input type="search" placeholder="Search by title..." />
            <button type="button" class="search-icon">
              <img src="/assets/img/search.svg" alt="">
            </button>
          </form>
        </div>
      </div>
    </header>
    <!-- hero section -->
    <section class="hero-banner" id="hero-section-one">
      <div class="slide-banner overlay">
        <div class="container">

          <div class="movie-content">
            <h1 id="movie-title">Movie Title</h1>
            <span id="greyText"></span>
            <div id="playBtn">
              <button id="playOne"><i class="fa-solid fa-circle-play"></i> Play Now</button>
              <button id="playThree"><i class="fa-regular fa-circle-play"></i> Watch Trailer</button>
              <button class="bookmark-btn" id="playTwo"><i class="fa-regular fa-bookmark"></i> Add Watchlist</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- about the movie -->
    <section id="movie-infos-page">
      <div class="container">
        <h3>Story Line</h3>
        <p id="movie-overview">Movie overview...</p>
        <div class="cast">
          <h3 class="cast-heading info-title">Top Cast</h3>
          <div class="cast-card">

          </div>
        </div>
      </div>
    </section>
    <!-- similar movies -->
    <section id="similarMovies">
      <h3>Similar Movies for you</h3>
      <div class="carousel-wrapper">
        <div class="carousel-container" id="watchlist-carousel">
        </div>
        <button class="carousel-button prev"><i class="fas fa-chevron-left"></i></button>
        <button class="carousel-button next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>
    <!-- footer section -->
    <footer>
      <div class="container">
        <div class="footer">
          <div class="footer-item-one">
            <div class="footer-heading">
              <h3 class="heading-three-footer">Our platform is trusted by millions & features best updated movies all
                around
                the world.
              </h3>
            </div>
          </div>
          <div class="footer-item-two">
            <ul class="unordered-list">
              <div class="links"><a href="">Home</a>/</div>
              <div class="links"><a href="">Release</a>/</div>
              <div class="links"><a href="">Discover</a>/</div>
            </ul>
            <div class="social-media">
              <img class="social-media-icon" src="/assets/img/Facebook.png" alt="facebook-icon" />
              <img class="social-media-icon" src="/assets/img/Instagram.png" alt="instagram-icon" />
              <img class="social-media-icon" src="/assets/img/Twitter.png" alt="twitter-icon" />
              <img class="social-media-icon" src="/assets/img/Google.png" alt="google-icon" />
            </div>
          </div>
        </div>
        <div class="contact-footer">
          <div class="contact-policy">
            <span>Privacy Policy</span>
            <span>Terms of service</span>
            <span>Language</span>
          </div>
          <div class="copyright">
            &copy; 2024
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/carousel.js"></script>
  <script type="module" src="./src/api.js"></script>
</body>

</html>
